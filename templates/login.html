<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>

  <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Login via Email</h3>
          </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" method="post" role="form">
                 {% csrf_token %}
                      <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="yourmail@example.com" name="email" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" name="password" type="password" value="">
                </div>
                  <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
              </fieldset>
                </form>
                        <hr/>
                      <center><h4>OR</h4></center>
                      <a class="btn btn-lg btn-block" href="https://github.com/login/oauth/authorize?scope=user:email&client_id={{github_key}}">Login via Github</a>
                      <a class="btn btn-lg btn-block" href="/accounts/login/twitter/">Login via Twitter</a>
                      <a class="btn btn-lg btn-block" href="https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id={{linkedin_key}}&redirect_uri=http://localhost:8000/accounts/login/linkedin/callback/&state=fooobar&scope=r_liteprofile%20r_emailaddress">Login via Linkedin</a>
            </div>
            {% if form.errors %}
            <div style="text-align: center; border: 1px solid red; border-radius: 5px;">
             {{form.errors}}
            </div>
            {% endif %}
        </div>
      </div>
    </div>
  </div>

</body>
</html>
