<!DOCTYPE html>
<html>
<head>
   <title>Set Password</title>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <!------ Include the above in your HEAD tag ---------->

   <style type="text/css">
      .errorList{
       border: 1px solid red;
       border-radius: 10px;
      }
   </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

 <div class="form-gap"></div>
<div class="container" style="margin-top: 50px; ">
   <div class="row">
      <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Set Password</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        {% csrf_token %}
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close color-blue"></i></span>
                          <input id="password" name="password" placeholder="new password" class="form-control"  type="password">
                        </div>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close color-blue"></i></span>
                          <input id="confirm_password" name="confirm_password" placeholder="confirm password" class="form-control"  type="password">
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Submit" type="submit">
                      </div>                      
                    </form>

                    {% if form.errors %}
                        <div>
                         {{form.errors}}
                        </div>
                     {% endif %}

                     {% if success %}
                        <br>
                        <div style="    border: 1px solid green; border-radius: 10px; padding: 10px;">
                         Password updated successfully
                        </div>
                     {% endif %}

    
                  </div>
                </div>
              </div>
            </div>
          </div>
   </div>
</div>


</body>
</html>
